apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor
  namespace: agentura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: executor
  template:
    metadata:
      labels:
        app: executor
    spec:
      serviceAccountName: executor
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-perms
          image: alpine:3.19
          command: ["sh", "-c", "chown 1000:1000 /artifacts && chown -R 1000:1000 /skills"]
          volumeMounts:
            - name: artifacts
              mountPath: /artifacts
            - name: skills
              mountPath: /skills
      containers:
        - name: executor
          image: agentura/executor:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: SANDBOX_BACKEND
              value: k8s
            - name: SKILLS_DIR
              value: /skills
            - name: AGENTURA_KNOWLEDGE_DIR
              value: /data/.agentura
            - name: DATABASE_URL
              value: postgresql://agentura:agentura_dev@postgres:5432/agentura
            - name: MCP_K8S_URL
              value: http://k8s-mcp:8090
            # SLACK_BOT_TOKEN loaded via envFrom secretRef below (add key to agentura-api-keys when ready)
          envFrom:
            - secretRef:
                name: agentura-api-keys
          volumeMounts:
            - name: skills
              mountPath: /skills
            - name: artifacts
              mountPath: /artifacts
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
      volumes:
        - name: skills
          hostPath:
            path: /skills
            type: Directory
        - name: artifacts
          hostPath:
            path: /artifacts
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: executor
  namespace: agentura
spec:
  selector:
    app: executor
  ports:
    - port: 8000
      targetPort: 8000
