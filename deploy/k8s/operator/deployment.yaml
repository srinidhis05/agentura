apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentura-operator
  namespace: agentura
  labels:
    app.kubernetes.io/name: agentura-operator
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: agentura-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agentura-operator
    spec:
      serviceAccountName: agentura-operator
      containers:
        - name: operator
          image: agentura/operator:latest
          args:
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
          ports:
            - containerPort: 8080
              name: metrics
            - containerPort: 8081
              name: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
            requests:
              memory: 64Mi
              cpu: 100m
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentura-operator
  namespace: agentura
