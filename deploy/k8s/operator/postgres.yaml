apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: agentura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: agentura
            - name: POSTGRES_PASSWORD
              value: agentura_dev
            - name: POSTGRES_DB
              value: agentura
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "agentura"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              memory: 256Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: agentura
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
