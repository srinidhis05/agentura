apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-mcp-sa
  namespace: agentura
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8s-mcp-deployer
  namespace: agentura
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["create", "get", "list", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["create", "get", "list", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8s-mcp-deployer
  namespace: agentura
subjects:
  - kind: ServiceAccount
    name: k8s-mcp-sa
    namespace: agentura
roleRef:
  kind: Role
  name: k8s-mcp-deployer
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-mcp
  namespace: agentura
  labels:
    app: k8s-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-mcp
  template:
    metadata:
      labels:
        app: k8s-mcp
    spec:
      serviceAccountName: k8s-mcp-sa
      containers:
        - name: k8s-mcp
          image: agentura/k8s-mcp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8090
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              memory: 128Mi
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-mcp
  namespace: agentura
spec:
  selector:
    app: k8s-mcp
  ports:
    - port: 8090
      targetPort: 8090
