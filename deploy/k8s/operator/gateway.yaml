apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: agentura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: agentura/gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: agentura
            - name: DB_PASSWORD
              value: agentura_dev
            - name: DB_NAME
              value: agentura
            - name: EXECUTOR_URL
              value: http://executor:8000
            - name: EXECUTION_MODE
              value: proxy
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: agentura
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - port: 3001
      targetPort: 3001
      nodePort: 30080
