# Agentura Cron Schedules
# Format: standard crontab (minute hour day month weekday)

schedules:
  # Productivity: Morning briefing on weekdays at 7am
  - skill: productivity/morning-briefing
    cron: "0 7 * * 1-5"
    description: "Daily morning briefing"

  # HR: Screen new resumes every hour during business hours
  - skill: hr/resume-screen
    cron: "0 9-17 * * 1-5"
    description: "Hourly resume screening"

  # Finance: Review pending invoices daily at 9am
  - skill: finance/invoice-reviewer
    cron: "0 9 * * 1-5"
    description: "Daily invoice review"
