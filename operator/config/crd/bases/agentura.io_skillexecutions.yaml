apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: skillexecutions.agentura.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.0
spec:
  group: agentura.io
  names:
    kind: SkillExecution
    listKind: SkillExecutionList
    plural: skillexecutions
    singular: skillexecution
    shortNames:
      - se
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Skill
          type: string
          jsonPath: .spec.skill.name
        - name: Domain
          type: string
          jsonPath: .spec.skill.domain
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - skill
                - input
                - runner
              properties:
                skill:
                  type: object
                  required:
                    - domain
                    - name
                  properties:
                    domain:
                      type: string
                    name:
                      type: string
                    role:
                      type: string
                      default: specialist
                input:
                  type: object
                  properties:
                    message:
                      type: string
                    parameters:
                      type: object
                      additionalProperties:
                        type: string
                runner:
                  type: object
                  required:
                    - image
                  properties:
                    image:
                      type: string
                    runtimeClassName:
                      type: string
                    timeout:
                      type: string
                      default: "5m"
                    resources:
                      type: object
                      properties:
                        limits:
                          type: object
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            x-kubernetes-int-or-string: true
                        requests:
                          type: object
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            x-kubernetes-int-or-string: true
                secrets:
                  type: object
                  properties:
                    envFrom:
                      type: array
                      items:
                        type: object
                        properties:
                          secretRef:
                            type: object
                            properties:
                              name:
                                type: string
                          configMapRef:
                            type: object
                            properties:
                              name:
                                type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Succeeded
                    - Failed
                startTime:
                  type: string
                  format: date-time
                completionTime:
                  type: string
                  format: date-time
                result:
                  type: string
                podName:
                  type: string
                message:
                  type: string
