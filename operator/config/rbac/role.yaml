apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agentura-operator
rules:
  - apiGroups: ["agentura.io"]
    resources: ["skillexecutions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["agentura.io"]
    resources: ["skillexecutions/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["agentura.io"]
    resources: ["executionpolicies"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: agentura-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: agentura-operator
subjects:
  - kind: ServiceAccount
    name: agentura-operator
    namespace: agentura
