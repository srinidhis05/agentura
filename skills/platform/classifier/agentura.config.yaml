domain:
  name: platform
  description: "Platform-level skills for routing and orchestration"
  owner: "platform-team"

skills:
  - name: classifier
    path: classifier
    role: manager
    model: anthropic/claude-haiku-4.5
    cost_budget: "$0.01"
    triggers:
      - type: always
        description: "Every incoming message passes through the classifier first"
      - type: slack
        command: "/agentura run"
      - type: api
        description: "REST API and webhook ingestion"
      - type: cron
        description: "Scheduled batch routing"

routing:
  - when:
      domain: dev
    then:
      forward_to: dev/triage
  - when:
      domain: finance
    then:
      forward_to: finance/triage
  - when:
      domain: hr
    then:
      forward_to: hr/triage
  - when:
      domain: productivity
    then:
      forward_to: productivity/triage

guardrails:
  budget:
    max_per_execution: "$0.01"
    alert_at: "$0.005"
  rate_limits:
    requests_per_minute: 100

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

display:
  title: "Router"
  subtitle: "Platform Classifier"
  avatar: "CL"
  color: "#6366f1"
  tags: ["Message Routing", "Domain Classification"]
