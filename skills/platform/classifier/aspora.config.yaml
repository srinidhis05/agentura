domain:
  name: platform
  description: "Platform-level skills for routing and orchestration"
  owner: "platform-team"

skills:
  - name: classifier
    path: classifier
    role: manager
    model: anthropic/claude-haiku-4-5-20251001
    cost_budget: "$0.01"
    triggers:
      - type: always
        description: "Every incoming message passes through the classifier first"

routing:
  - when:
      domain: ecm
    then:
      forward_to: ecm/manager
  - when:
      domain: frm
    then:
      forward_to: frm/manager
  - when:
      domain: wealth
    then:
      forward_to: wealth/manager
  - when:
      domain: hr
    then:
      forward_to: hr/resume-screen

guardrails:
  budget:
    max_per_execution: "$0.01"
    alert_at: "$0.005"
  rate_limits:
    requests_per_minute: 100

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval
