domain:
  name: ecm
  description: "Enterprise Cash Management operations"
  owner: "ops-team"

skills:
  - name: triage-and-assign
    path: triage-and-assign
    role: manager
    model: anthropic/claude-haiku-4.5
    cost_budget: "$0.02"
    triggers:
      - type: always
        description: "All incoming ECM queries pass through triage first"
      - type: cron
        schedule: "*/10 * * * *"
        description: "Auto-triage unassigned tickets every 10 minutes"
      - type: slack
        command: "/agentura run ecm/triage-and-assign"

routing:
  - when:
      classification: order_lookup
    then:
      forward_to: ecm/order-details
  - when:
      classification: escalation
    then:
      forward_to: ecm/escalation-handler

guardrails:
  budget:
    max_per_execution: "$0.02"
    alert_at: "$0.015"
  rate_limits:
    requests_per_minute: 60

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval
