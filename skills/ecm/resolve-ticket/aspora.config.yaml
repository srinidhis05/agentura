domain:
  name: ecm
  description: "Enterprise Cash Management operations"
  owner: "ops-team"

skills:
  - name: resolve-ticket
    path: resolve-ticket
    role: field
    model: anthropic/claude-sonnet-4-5-20250929
    cost_budget: "$0.08"
    triggers:
      - type: command
        pattern: "resolve {order_id} {notes}"
      - type: command
        pattern: "fixed {order_id} {notes}"
      - type: command
        pattern: "done {order_id} {notes}"

guardrails:
  budget:
    max_per_execution: "$0.08"
    alert_at: "$0.06"
  human_in_loop:
    required_for: []

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

mcp_tools:
  - server: redshift
    tools: ["query"]
  - server: google-sheets
    tools: ["read", "write"]
