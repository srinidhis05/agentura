domain:
  name: ecm
  description: "Enterprise Cash Management operations"
  owner: "ops-team"

skills:
  - name: order-details
    path: order-details
    role: specialist
    model: anthropic/claude-sonnet-4-5-20250929
    cost_budget: "$0.12"
    triggers:
      - type: command
        pattern: "order {order_id}"
      - type: command
        pattern: "lookup {order_id}"
      - type: command
        pattern: "what happened to {order_id}"

guardrails:
  budget:
    max_per_execution: "$0.12"
    alert_at: "$0.10"
  human_in_loop:
    required_for: ["escalation"]

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

mcp_tools:
  - server: redshift
    tools: ["query"]
