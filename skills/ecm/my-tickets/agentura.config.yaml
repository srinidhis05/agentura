domain:
  name: ecm
  description: "Enterprise Cash Management operations"
  owner: "ops-team"

skills:
  - name: my-tickets
    path: my-tickets
    role: field
    model: anthropic/claude-sonnet-4.5
    cost_budget: "$0.10"
    triggers:
      - type: command
        pattern: "my tickets"
      - type: command
        pattern: "my queue"
      - type: command
        pattern: "what should I work on"

guardrails:
  budget:
    max_per_execution: "$0.10"
    alert_at: "$0.08"
  human_in_loop:
    required_for: []

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

mcp_tools:
  - server: redshift
    tools: ["query"]
  - server: google-sheets
    tools: ["read", "write"]
