domain:
  name: ecm
  description: "Enterprise Cash Management operations"
  owner: "ops-team"

skills:
  - name: escalation-handler
    path: escalation-handler
    role: field
    model: anthropic/claude-sonnet-4.5
    cost_budget: "$0.15"
    triggers:
      - type: routed
        from: ecm/triage-and-assign
        condition: "classification == 'escalation'"

guardrails:
  budget:
    max_per_execution: "$0.15"
    alert_at: "$0.12"
  human_in_loop:
    required_for: ["escalation_ticket"]

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

mcp_tools:
  - server: redshift
    tools: ["query"]
