domain:
  name: frm
  description: "Fraud & Risk Management"
  owner: "frm-team"

skills:
  - name: rule-simulation
    path: rule-simulation
    role: specialist
    model: anthropic/claude-sonnet-4.5
    cost_budget: "$0.20"
    triggers:
      - type: command
        pattern: "simulate rule {rule_name}"
      - type: command
        pattern: "test rule {rule_name}"

guardrails:
  budget:
    max_per_execution: "$0.20"
    alert_at: "$0.15"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

mcp_tools:
  - server: redshift
    tools: ["query"]
