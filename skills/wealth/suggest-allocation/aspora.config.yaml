# Wealth Domain Configuration
# Generated by: aspora create skill wealth/suggest-allocation

domain:
  name: wealth
  description: "Wealth domain skills"
  owner: team-wealth

skills:
  - name: suggest-allocation
    path: ./SKILL.md
    role: specialist
    model: anthropic/claude-sonnet-4.5
    cost_budget: "$0.10"
    triggers:
      - type: manual

# Routing Rules (Config-Driven, NOT Code)
routing: []

# Guardrails (Enforced at Runtime)
guardrails:
  budget:
    max_cost_per_execution: "$0.50"
  rate_limits:
    max_executions_per_minute: 10

# Observability (DEC-008: Three-Tier)
observability:
  metrics:
    - name: wealth_suggest_allocation_executions_total
      type: counter
      labels: [skill, domain, outcome]
    - name: wealth_suggest_allocation_latency_seconds
      type: histogram
      labels: [skill]
  logs:
    destination: langfuse
    capture:
      - skill_input
      - skill_output
      - reasoning_trace
      - user_corrections
  traces:
    destination: opik
    capture:
      - tool_calls
      - latency_breakdown

# Feedback Loop (DEC-006: Corrections â†’ Tests)
feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval
  learning_strategy:
    type: reflexion
    storage: episodic_memory
  regression_tests:
    generate_on_correction: true
    framework: promptfoo
    save_to: ./tests/generated/

# MCP Tools Available to Skills
mcp_tools: []
