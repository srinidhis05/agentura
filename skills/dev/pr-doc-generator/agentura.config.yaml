domain:
  name: dev
  description: "Developer productivity and code quality tools"
  owner: "engineering-team"

skills:
  - name: pr-doc-generator
    path: pr-doc-generator
    role: specialist
    model: anthropic/claude-sonnet-4.5
    cost_budget: "$0.15"
    triggers:
      - type: webhook
        description: "Invoked by PR pipeline on pull_request events"
      - type: command
        pattern: "generate docs for pr {pr_url}"

guardrails:
  budget:
    max_per_execution: "$0.15"
    alert_at: "$0.12"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

display:
  title: "DocGen"
  subtitle: "Documentation Analyst"
  avatar: "DG"
  color: "#10b981"
  tags: ["Documentation", "PR Review"]
