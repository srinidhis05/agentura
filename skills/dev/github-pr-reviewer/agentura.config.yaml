domain:
  name: dev
  description: "Developer productivity and code quality tools"
  owner: "engineering-team"

skills:
  - name: github-pr-reviewer
    path: github-pr-reviewer
    role: specialist
    model: anthropic/claude-sonnet-4.5
    cost_budget: "$0.15"
    triggers:
      - type: command
        pattern: "review pr {pr_url}"
      - type: command
        pattern: "review pull request {pr_url}"
      - type: command
        pattern: "check pr {pr_url}"

guardrails:
  budget:
    max_per_execution: "$0.15"
    alert_at: "$0.12"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

display:
  title: "Reviewer"
  subtitle: "Code Review Specialist"
  avatar: "PR"
  color: "#3b82f6"
  tags: ["Code Review", "Security Analysis"]
