domain:
  name: dev
  description: "Developer productivity and code quality tools"
  owner: "engineering-team"

skills:
  - name: app-builder
    path: app-builder
    role: agent
    model: anthropic/claude-sonnet-4-5-20250929
    cost_budget: "$1.00"
    triggers:
      - type: command
        pattern: "build app from {prd}"
      - type: command
        pattern: "build {description}"

agent:
  executor: claude-code
  max_iterations: 25

guardrails:
  budget:
    max_per_execution: "$1.00"
    alert_at: "$0.75"

feedback:
  capture_corrections: true
  auto_generate_tests: false

display:
  title: "App Builder"
  subtitle: "Full-Stack Agent"
  avatar: "AB"
  color: "#8b5cf6"
  tags: ["Agent", "Code Generation", "Full-Stack"]
  conversation_starters:
    - "Build a todo list app"
    - "Create a weather dashboard"
    - "Build a kanban board"
    - "Make a personal portfolio site"
