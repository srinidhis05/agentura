domain:
  name: dev
  description: "Developer productivity and code quality tools"
  owner: "engineering-team"

skills:
  - name: e2e-test-generator
    path: e2e-test-generator
    role: specialist
    model: anthropic/claude-sonnet-4.5
    cost_budget: "$0.15"
    triggers:
      - type: command
        pattern: "generate tests for {feature}"
      - type: command
        pattern: "e2e tests for {feature}"
      - type: command
        pattern: "test cases for {feature}"
      - type: command
        pattern: "write tests for {feature}"

guardrails:
  budget:
    max_per_execution: "$0.15"
    alert_at: "$0.12"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

display:
  title: "TestGen"
  subtitle: "QA Engineer"
  avatar: "TG"
  color: "#3b82f6"
  tags: ["Test Generation", "Edge Cases"]
