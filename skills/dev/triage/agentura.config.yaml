domain:
  name: dev
  description: "Developer productivity and code quality tools"
  owner: "engineering-team"

skills:
  - name: triage
    path: triage
    role: manager
    model: anthropic/claude-haiku-4.5
    cost_budget: "$0.01"
    triggers:
      - type: always
        description: "All dev domain queries pass through triage first"

routing:
  - from: triage
    to: "pipeline:build-deploy"
    condition: "query involves building, creating, or deploying an app"

guardrails:
  budget:
    max_per_execution: "$0.01"
    alert_at: "$0.008"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

display:
  title: "Dev Manager"
  subtitle: "Development Triage"
  avatar: "DM"
  color: "#3b82f6"
  tags: ["Routing", "Dev Domain"]
