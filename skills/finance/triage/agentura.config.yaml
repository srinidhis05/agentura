domain:
  name: finance
  description: "General finance operations and analysis"
  owner: "finance-team"

skills:
  - name: triage
    path: triage
    role: manager
    model: anthropic/claude-haiku-4.5
    cost_budget: "$0.01"
    triggers:
      - type: always
        description: "All finance domain queries pass through triage first"

routing:
  - from: triage
    to: expense-analyzer
    condition: "query involves expenses, spending, or budget analysis"
  - from: triage
    to: invoice-reviewer
    condition: "query involves invoice review or validation"

guardrails:
  budget:
    max_per_execution: "$0.01"
    alert_at: "$0.008"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

display:
  title: "Finance Manager"
  subtitle: "Finance Triage"
  avatar: "FM"
  color: "#f59e0b"
  tags: ["Routing", "Finance Domain"]
