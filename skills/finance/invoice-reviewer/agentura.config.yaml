domain:
  name: finance
  description: "General finance operations and analysis"
  owner: "finance-team"

skills:
  - name: invoice-reviewer
    path: invoice-reviewer
    role: specialist
    model: anthropic/claude-sonnet-4.5
    cost_budget: "$0.10"
    triggers:
      - type: command
        pattern: "review invoice"
      - type: command
        pattern: "check invoice {invoice_id}"
      - type: command
        pattern: "validate invoice"

guardrails:
  budget:
    max_per_execution: "$0.10"
    alert_at: "$0.08"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval
