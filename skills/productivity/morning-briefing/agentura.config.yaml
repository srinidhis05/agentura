domain:
  name: productivity
  description: "Productivity and information management tools"
  owner: "platform-team"

skills:
  - name: morning-briefing
    path: morning-briefing
    role: field
    model: anthropic/claude-haiku-4.5
    cost_budget: "$0.05"
    triggers:
      - type: command
        pattern: "morning briefing"
      - type: command
        pattern: "daily briefing"
      - type: command
        pattern: "what's happening today"
      - type: cron
        schedule: "0 7 * * 1-5"
        description: "Daily briefing at 7 AM on weekdays"

guardrails:
  budget:
    max_per_execution: "$0.05"
    alert_at: "$0.04"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval
