domain:
  name: hr
  description: "Human Resources operations and talent management"
  owner: "hr-team"

skills:
  - name: resume-screen
    path: resume-screen
    role: specialist
    model: anthropic/claude-sonnet-4.5
    cost_budget: "$0.05"
    triggers:
      - type: command
        pattern: "screen resume"
      - type: api
        description: "Batch screening via API"

guardrails:
  budget:
    max_per_execution: "$0.05"
    alert_at: "$0.04"
  human_in_loop:
    required_for: ["final_hiring_decision"]
  blocked_actions:
    - "auto_reject_without_review"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval
