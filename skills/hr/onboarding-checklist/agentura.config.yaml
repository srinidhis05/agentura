domain:
  name: hr
  description: "Human Resources operations"
  owner: "hr-team"

skills:
  - name: onboarding-checklist
    path: onboarding-checklist
    role: field
    model: anthropic/claude-haiku-4.5
    cost_budget: "$0.03"
    triggers:
      - type: command
        pattern: "onboarding checklist for {role}"
      - type: command
        pattern: "new hire checklist"
      - type: command
        pattern: "onboard {employee_name}"

guardrails:
  budget:
    max_per_execution: "$0.03"
    alert_at: "$0.02"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval

display:
  title: "Guide"
  subtitle: "Onboarding Coordinator"
  avatar: "OC"
  color: "#ec4899"
  tags: ["Onboarding", "Milestones"]
