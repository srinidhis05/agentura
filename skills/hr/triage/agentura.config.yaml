domain:
  name: hr
  description: "Human Resources operations"
  owner: "hr-team"

skills:
  - name: triage
    path: triage
    role: manager
    model: anthropic/claude-haiku-4.5
    cost_budget: "$0.01"
    triggers:
      - type: always
        description: "All HR domain queries pass through triage first"

routing:
  - from: triage
    to: resume-screen
    condition: "query involves resume screening or candidate evaluation"
  - from: triage
    to: interview-questions
    condition: "query involves interview preparation or question generation"
  - from: triage
    to: leave-policy
    condition: "query involves leave entitlements, policy, or time off"
  - from: triage
    to: onboarding-checklist
    condition: "query involves new hire onboarding or setup"

guardrails:
  budget:
    max_per_execution: "$0.01"
    alert_at: "$0.008"

feedback:
  capture_corrections: true
  auto_generate_tests: true
  test_framework: deepeval
