services:
  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=wealth
      - DB_PASSWORD=wealth_dev
      - DB_NAME=wealth_copilot
      - AGENT_GRPC_ADDR=agent:50051
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: wealth
      POSTGRES_PASSWORD: wealth_dev
      POSTGRES_DB: wealth_copilot
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wealth -d wealth_copilot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
