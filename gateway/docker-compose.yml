services:
  server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=agentura
      - DB_PASSWORD=agentura_dev
      - DB_NAME=agentura_gateway
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: agentura
      POSTGRES_PASSWORD: agentura_dev
      POSTGRES_DB: agentura_gateway
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentura -d agentura_gateway"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
