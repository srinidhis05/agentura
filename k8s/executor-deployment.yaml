apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor
  namespace: aspora
  labels:
    app: executor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: executor
  template:
    metadata:
      labels:
        app: executor
    spec:
      initContainers:
        - name: git-clone-skills
          image: alpine/git:latest
          args:
            - clone
            - --depth=1
            - $(SKILLS_REPO_URL)
            - /skills
          env:
            - name: SKILLS_REPO_URL
              value: "https://github.com/your-org/skills.git"
          volumeMounts:
            - name: skills
              mountPath: /skills
      containers:
        - name: executor
          image: aspora/skill-executor:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: aspora-config
            - secretRef:
                name: aspora-secrets
          volumeMounts:
            - name: skills
              mountPath: /skills
            - name: knowledge
              mountPath: /data/.aspora
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: skills
          emptyDir: {}
        - name: knowledge
          emptyDir: {}
